<div class='card'>
  <h3 class='card-header bg-primary text-white'>
    {{[pageTitle]}}
  </h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>

      <div class="input-group-text row" *ngFor="let category of categories" (change)="performFilter">
        <input type="checkbox">
        {{category}}
      </div>


    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtered by: {{checkboxFilter}} </h3>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="bikes && bikes.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleImage()">
                {{showImage ? 'Hide':'Show'}} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bike of bikes">
            <td><img *ngIf="showImage" [src]="bike.imageUrl" alt="productimage" [title]="bike.bikeName"
                [style.width.px]="imageWidth" [style.margin.px]="imageMargin"></td>
            <td>{{bike.bikeName}}</td>
            <td>{{bike.bikeCode | lowercase | convertToSpaces:'-'}}</td>
            <td>{{bike.releaseDate}}</td>
            <td>{{bike.price | currency:'EUR':code:'1.2-2'}}</td>
            <td>
              <app-star-rating (notify)="onNotify($event)" [rating]="bike.starRating"></app-star-rating>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
